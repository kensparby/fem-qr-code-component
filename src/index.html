<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-sans text-base bg-lightGray flex flex-col items-center justify-center min-h-screen"
  >
    <main class="rounded-3xl max-w-xs p-4 bg-white m-5">
      <img
        class="rounded-xl"
        alt="Image of a QR Code"
        src="assets/images/image-qr-code.png"
      />
      <div class="flex flex-col items-center p-4 py-6 gap-4 text-center">
        <h1 class="text-2xl font-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-md leading-tight text-grayBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
